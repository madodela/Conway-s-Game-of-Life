<!DOCTYPE html>
<html>
    <head>
        <title>Game of life</title>
        <link rel="stylesheet" type="text/css" href="styles/gol_style.css">
    </head>
    <body>
        <header>
            <h1>Game of life</h1>
        </header>

        <section>
            <header>
                <h3>Type the size of the grid, e.g., if you want a 3x3 grid, type only 3</h3>
            </header>
        </section>

        <section>
            <div>
                <label>Grid size:</label>
                <input type="number" id="grid-size" min="0">
                <button onclick="createGrid()">Create the grid</button>
            </div>
        </section>

        <section>
            <div>
                <canvas id="environment"></canvas>
            </div>
            <div>
                <button id ="next-gen-btn" onclick="createNewGeneration()" class="hidden">Next Generation</button>
            </div>
        </section>

        <!-- include source files here... -->
        <script src="src/environment-canvas.js"></script>
        <script src="src/Cell.js"></script>
        <script src="src/Environment.js"></script>
        
    </body>
</html>
